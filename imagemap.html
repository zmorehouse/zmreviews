        <div>
            <p> One of my favourite films to come out of 2021 was Wes Anderson's ensemble hit, <a href="https://www.imdb.com/title/tt8847712/" target="_blank">'The French Dispatch'</a> 
                <br/> <br/>
                Underneath, I have added the cover art for the film. Click on the different faces to discover more about the star-studded cast!
            </p>
            <br/>
